databaseChangeLog:
  - changeSet:
      id: create-realease
      author: Nikita
      changes:
        - createTable:
            tableName: Board
            columns:
              - column:
                  name: id_task
                  type: integer
                  constraints:
                    nullable: false
              - column:
                  name: task_name
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: executor
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: task_status
                  type: varchar
                  constraints:
                      nullable: false