databaseChangeLog:
  - changeSet:
      id: create-authorization
      author: Nikita
      changes:
        - createTable:
            tableName: authentication
            columns:
              - column:
                  name: Full_name
                  type: varchar(75)
                  constraints:
                    nullable: false
              - column:
                  name: Login
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: Password
                  type: varchar(50)
                  constraints:
                    nullable: false
