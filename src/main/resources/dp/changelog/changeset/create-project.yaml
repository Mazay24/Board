databaseChangeLog:
  - changeSet:
      id: create-project
      author: Nikita
      changes:
        - createTable:
            tableName: Project
            columns:
              - column:
                  name: id_project
                  type: integer
                  constraints:
                    nullable: false
              - column:
                  name: project_author
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: project_name
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: project_description
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: project_status
                  type: varchar
                  constraints:
                    nullable: false



