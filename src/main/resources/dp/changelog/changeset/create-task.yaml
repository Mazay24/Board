databaseChangeLog:
  - changeSet:
      id: create-realease
      author: Nikita
      changes:
        - createTable:
            tableName: Board
            columns:
              - column:
                  name: Id_task
                  type: integer
                  constraints:
                    nullable: false
              - column:
                  name: Task_name
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: Executor
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: Task_status
                  type: varchar
                  constraints:
                      nullable: false